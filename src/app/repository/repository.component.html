<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" [routerLink]="['/user']"> <i class=" fa fa-github"></i> GitGoogle
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav"> <a class="nav-link" [routerLink]="[ '/user']">Profile <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active"> <a class="nav-link" [routerLink]="[ '/repo']">Repositories</a>
                </li>
                <li class="nav-item"> <a class="nav-link" [routerLink]="[ '/gists']">Gists</a>
                </li>
                <li class="nav-item"> <a class="nav-link" [routerLink]="[ '/followers']">Followers</a>
                </li>
                <li class="nav-item"> <a class="nav-link" [routerLink]="[ '/following']">Following</a>
                </li>
                <li class="nav-item"> <a class="nav-link" [routerLink]="[ '/stars']">Stars</a>
                </li>
                <button class="btn btn-sm btn-warning" style="margin-right: 2px;" [routerLink]="[ '/search']">Search</button>


                <button class="btn btn-sm btn-danger" style="margin-right: 2px;" (click)="logout()">LogOut</button>
            </ul>
        </div>
    </nav>
    <br>
    <ul class="list-group" *ngIf="repos">
        <li class="list-group-item active">
            <h5>Repositories</h5>
        </li>
        <div class="list-group-item" *ngFor="let repo of repos">
            <p id="lower" class="clear-fix"> <i class="fa fa-file-text" style="font-size:24px"></i> {{repo.name}} <a class="btn btn-dark float-right" target="_blank" href="{{repo.html_url}}" target="_blank">View Project</a>
            </p>
            <p>{{repo.description}}</p>
        </div>
    </ul>
    <div id="box">

    </div>
</div>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" color="#fff" type="line-scale" fullScreen="true">
</ngx-spinner>
